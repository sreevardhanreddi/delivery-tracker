<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
    form { background: white; padding: 24px; border-radius: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <form method="post" action="/login">
    <h2>Sign In</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="text" name="username" placeholder="Username" required autofocus>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
