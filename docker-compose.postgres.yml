services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-delivery}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-delivery_secret}
      POSTGRES_DB: ${POSTGRES_DB:-delivery_tracker}
    volumes:
      - ./database/db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-delivery}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build: .
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-delivery}:${POSTGRES_PASSWORD:-delivery_secret}@db:5432/${POSTGRES_DB:-delivery_tracker}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    ports:
      - 8881:80
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-delivery}:${POSTGRES_PASSWORD:-delivery_secret}@db:5432/${POSTGRES_DB:-delivery_tracker}
    env_file:
      - .env
    depends_on:
      migrations:
        condition: service_completed_successfully

